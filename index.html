<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSRPT 21</title>
    <!-- dependencias do AR  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <!-- fim das dependencias -->
</head>
<script src="js/loader.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: true"
		embedded
        arjs='sourceType: webcam; sourceWidth:1080; sourceHeight:1920; displayWidth: 1080; displayHeight: 1920; debugUIEnabled: false;'
        gps-entity-place="latitude: -23.5440085; longitude: 46.6879381;"
        gltf-model='./assets/person/person.gltf'
        >
        
        <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
</html>
